<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geometry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top">
        <h1>Basic Geometry</h1>
        <p>In this section, we are going to find the Area of some two-dimension shapes</p>
        <p>You can click on any shape below:</p>
        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>
    </div>

    <section id="circle">
        <h2>Circle Area</h2>
        <div>
            <label for="radius">Enter the value of the circle's radius:</label>
            <input type="text" id="radius">
        </div>
        <div>
            <label for="circle-area">Result:</label>
            <input type="text" id="circle-area" readonly>
        </div>
        <hr>
        <button onclick="calculateCircleArea()">Calculate</button>
    </section>
    <div class="go">
        <a href="#top">Go to top</a>
    </div>

    <section id="triangle">
        <h2>Triangle Area</h2>
        <div>
            <label for="triangle-base">Enter the value of the triangle's base:</label>
            <input type="text" id="triangle-base">
        </div>
        <div>
            <label for="triangle-height">Enter the value of the triangle's height:</label>
            <input type="text" id="triangle-height">
        </div>
        <div>
            <label for="triangle-area">Result:</label>
            <input type="text" id="triangle-area" readonly>
        </div>
        <hr>
        <button onclick="calculateTriangleArea()">Calculate</button>
    </section>
    <div class="go">
        <a href="#top">Go to top</a>
    </div>

    <section id="rectangle">
        <h2>Rectangle Area</h2>
        <div>
            <label for="rectangle-length">Enter the length of the rectangle:</label>
            <input type="text" id="rectangle-length">
        </div>
        <div>
            <label for="rectangle-width">Enter the width of the rectangle:</label>
            <input type="text" id="rectangle-width">
        </div>
        <div>
            <label for="rectangle-area">Result:</label>
            <input type="text" id="rectangle-area" readonly>
        </div>
        <hr>
        <button onclick="calculateRectangleArea()">Calculate</button>
    </section>
    <div class="go">
        <a href="#top">Go to top</a>
    </div>

    <section id="square">
        <h2>Square Area</h2>
        <div>
            <label for="square-side">Enter the side length of the square:</label>
            <input type="text" id="square-side">
        </div>
        <div>
            <label for="square-area">Result:</label>
            <input type="text" id="square-area" readonly>
        </div>
        <hr>
        <button onclick="calculateSquareArea()">Calculate</button>
    </section>
    <div class="go">
        <a href="#top">Go to top</a>
    </div>

    <script>
        function calculateCircleArea() {
            let radius = document.getElementById("radius").value;
            if (radius) {
                let area = Math.PI * Math.pow(radius, 2);
                document.getElementById("circle-area").value = area.toFixed(2);
            } else {
                alert("Please enter a radius.");
            }
        }
        function calculateTriangleArea() {
            let base = document.getElementById("triangle-base").value;
            let height = document.getElementById("triangle-height").value;
            if (base && height) {
                let area = 0.5 * base * height;
                document.getElementById("triangle-area").value = area.toFixed(2);
            } else {
                alert("Please enter both base and height.");
            }
        }
        function calculateSquareArea() {
            let side = document.getElementById("square-side").value;
            if (side) {
                let area = Math.pow(side, 2);
                document.getElementById("square-area").value = area.toFixed(2);
            } else {
                alert("Please enter the side length.");
            }
        }
        function calculateRectangleArea() {
            let length = document.getElementById("rectangle-length").value;
            let width = document.getElementById("rectangle-width").value;
            if (length && width) {
                let area = length * width;
                document.getElementById("rectangle-area").value = area.toFixed(2);
            } else {
                alert("Please enter both length and width.");
            }
        }
    </script>
</body>
</html>
